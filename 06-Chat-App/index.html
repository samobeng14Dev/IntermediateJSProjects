<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--person container-->
    <div class="person">
        <button class="btn person-btn" id="samuel">Sam</button>
        <button class="btn person-btn" id="ella">Ella</button>
    </div>
    <!--chat container-->
    <div class="chat-container">
        <h2 class="chat-header">chatting...</h2>
        <!--chat Messages-->
        <div class="chat-messages">
            <!---sam message-->
            <div class="message message-bgc">
                <div class="message-sender">Sam</div>
                <div class="message-text">Hi Ella, what's up with you?</div>
                <div class="message-time">10:30 AM</div>

            </div>
            <!--ella message-->
            <div class="message message-bgc">
                <div class="message-sender">Ella</div>
                <div class="message-text">Nothing much, just lying down on my bed</div>
                <div class="message-time">10:35</div>

            </div>


        </div>
        <!--chat input-->
        <form class="input-form">
            <input type="text" class="chat-input" required placeholder="Type here, Sam.....">
            <button type="submit" class="btn send-btn">Send</button>



        </form>
        <!--clear button-->
        <button class="btn clear-btn">Clear Chat</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
