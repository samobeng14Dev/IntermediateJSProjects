<html lang="en">

<head>

    <title>Fifa World Cup 2022</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="" alt="">

            <div class="link">All matches</div>

                    </div>
                    <div class="container">
                        <div class="match-container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab"></div>
