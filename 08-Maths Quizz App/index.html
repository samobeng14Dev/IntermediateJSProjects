<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Let's play with Multiplication</h1>
    </div>
    <main>
        <div class="message-container">
            <div class="response">Correct</div>
            <div class="score">Score: <span class="score-value"></span></div>

        </div>
        <div class="question-container">
            <h1>Ready?</h1>
        </div>
        <div class="instruction">
            <div class="title">
                <p>Click on the correct answer</p>
            </div>
            <div class="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>

            </div>
            <div class="btn-container">
                <button class="btn">Start Game</button>

                <div class="time-remaining">
                    <p class="counter-p">Time remaining: <span class="counter">0</span>sec</p>
                </div>
            </div>
            <div class="game-over">


            </div>


    </main>

    <script src="app.js"></script>
</body>

</html>
